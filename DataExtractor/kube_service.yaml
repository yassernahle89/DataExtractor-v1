# ============================================================
# 1. Shared Environment Variables (.env -> ConfigMap)
# ============================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-env
data:
  # Replace with your .env contents
  BOOTSTRAP_SERVERS: "redpanda-0.uaenorth.cloudapp.azure.com:9094,redpanda-1.uaenorth.cloudapp.azure.com:9094,redpanda-2.uaenorth.cloudapp.azure.com:9094"
  GROUP_ID: "Data-Extractor"
  SOME_API_KEY: "abc123"

---
# ============================================================
# 2. CSV Service
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csv-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csv-service
  template:
    metadata:
      labels:
        app: csv-service
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: csv-service
        image: dokcerregistery.azurecr.io/csv-service:v1
        ports:
        - containerPort: 8021
        envFrom:
        - configMapRef:
            name: shared-env
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: csv-service
spec:
  type: ClusterIP
  selector:
    app: csv-service
  ports:
  - port: 8021
    targetPort: 8021

